<section id="section-layout-left" class="col-lg-12 col-md-12 xol-sm-12 col-xs-12">

	<div class="table-responsive">
	<table id="data-table" class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Member</th>
				<th>Location</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Year</th>
				<th>Cost</th>
				<th></th>
			</tr>
		</thead>
		<tr data-ng-repeat="item in items" data-ng-cloak>
			<td>{{item.username}}</td>
			<td>{{item.location}}</td>
			<td>{{item.brand}}</td>
			<td>{{item.model}}</td>
			<td>{{item.year}}</td>
			<td>{{item.cost | currency}}</td>
			<td><div id="data-table-links" data-ng-if="item.username == session">
				<a data-ng-click = viewItem(item.itemOfferingId)>View</a>
				<a data-ng-click = editItem(item.itemOfferingId)>Edit</a>
				<a data-ng-click = deleteItem(item.itemOfferingId)>Delete</a>
			</div></td>
		</tr>
	</table>
	</div>
	<div class="form-message">{{message}}</div>
