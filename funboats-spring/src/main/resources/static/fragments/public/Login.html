<section class="visible-lg visible-md visible-sm col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12">
	<div id="signUpPanel" class="panel panel-default panel-transparent">
		<div class="panel-heading panel-heading-form">
			<h3 class="form-message">Login</h3><div class="form-message">{{message}}</div>
		</div>
		<div class="panel-body">
			<div>
				<form name="loginForm" class="form-horizontal form-tranparent">
					<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-xs-10 col-xs-offset-1">
					<div class="form-group"	>
						<label for="usernameInput" ><span class=" form-required">*</span>User Name:</label>
							<div>	
						    	<input type="text" id="username" class="form-control" 
						    		data-ng-model="event.username" required name='usernameInput'>
						    </div>
					</div>
					<div class="form-group"	>
						<label for="passwordInput" ><span class=" form-required">*</span>Password:</label>
							<div>	
						    	<input type="password" id="password" class="form-control" 
						    	required data-ng-model="event.password" name='passwordInput' >
						    </div>
					</div>
					<div id="login-lg">
						<button id="header-left" type="submit" class="btn btn-success" data-ng-disabled="newUserForm.$invalid" 
								class="btn btn-primary" data-ng-click= "loginEvent(event, logInForm)">Login</button>
						<div id="header-right">
							<a href="signUp">SignUp</a><span> | </span><a href="forgot">Forgot Password</a>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</section>
